  <!-- Bootstrap css -->

  <div class="container" id="resetPassword">

    <form class="mx-auto p-3">
      <div class="mt-5 p-3 text-center">
        <h2>Reset Password</h2>
      </div>

      <div class="form-group">
        <label for="Reset-tel-input">Registered Email-Id</label>
        <input type="email" class="form-control" placeholder="Enter email-ID">

      </div>
      <div class="form-group">
        <label for="InputPassword">Create Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="New password">
      </div>
      <div class="form-group">
        <label for="InputPassword">Confirm Password</label>
        <input type="password" class="form-control" id="InputPassword" placeholder="Confirm Password">
      </div>
      <div class="form-group">
        <label for="example-tel-input">Verification Code</label>
        <input type="code" class="form-control" id="example-tel-input">
      </div>
      <div class="col text-center">
        <button type="submit" class="btn btn-outline-success btn-lg" aria-pressed="true" style="color:black">Continue</button>

      </div>
    </form>
  </div>

  <!--Footer end-->
